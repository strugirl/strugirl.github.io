    <div class="article-content">
      <pre><code>诗人
</code></pre>
<p>你的存在又有何意义</p>
<p>偷懒的家伙</p>
<p>带着欢愉和贪婪</p>
<p>飘离人世的土壤</p>
<p>根已在地下</p>
<p>又怎能清澈明了</p>
<p>不过是地上不安的邪念</p>
<p>妄想没有痛苦的生长</p>
<p>黑夜</p>
<p>黑暗之中有双眼睛</p>
<p>静静地闭合</p>
<p>突然又张开</p>
<p>可怕可怕</p>
<p>究竟在等待什么</p>
<p>那依然游荡在外的自己</p>
<p>灵魂脱缰</p>
<p>抛弃腐朽的肉体</p>
<p>以胜利者的姿态嘲笑无尽的黑夜</p>
<p>飘啊飘，荡啊荡</p>
<p>白昼的到来结束了我黑夜的放纵</p>
<p>阳光的普照让我觉得一切都</p>
<p>假惺惺</p>
