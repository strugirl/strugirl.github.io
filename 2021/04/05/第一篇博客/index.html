      <p>基于 Blogdown 和 GitHub Pages，在阿里云租用了此域名 mutations.cn 和 DNS 解析服务，终于搭建起了自己的博客。</p>
<p>感谢 Blogdown 的作者谢益辉，我是他博客的读者，受他影响，一直有建站写帖子的想法，但是一直拖延。</p>
<p>去年春节年，因为要参加一次关于「原生家庭」的对谈，翻看了自己大学时的博客帖子，非常感动。这几年，蝇营狗苟，身心疲惫，所写往往非出自我心，时光匆匆，再回头，竟是一片空白。所以还是写下来，记下来，不枉此生。</p>
